<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Word-Guess-Game</title>
</head>

<body>

    <div class="container-fluid">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Word-Guess-Game</h1>
                <p class="lead">Guess the word for travel.</p>
                <p>Press any key to get started!</p>
            </div>
        </div>

        <div class="card">
            <h5 class="card-header">Word to Guess</h5>
            <div class="card-body">
                <h5 class="card-title" id="wordToGuess1">_ _ _ _ _ _ _ _ _ _ _</h5>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                Wrong Guesses:
                <div id="wrongGuesses1"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                Number of Guesses Remaining:
                <div id="numberofGuessesRemaining1">9</div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                Wins:
                <div id="wins1">0</div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                Losses:
                <div id="losses1">0</div>
            </div>
        </div>

    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- Link to JS -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
